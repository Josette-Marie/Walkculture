<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css files/kulture.css">
</head>
<body>
   <header>
    <div class="logo">
        <img src="- WaKulture_files/logo-Br2SVEcT.png" alt="Orange Wakulture Logo">
    </div>
    <div class="space"></div>
    <div class="searchbar">
        <input type="text" id="searchbar" placeholder="Search for products, gallery and music">
        <img src="- WaKulture_files/search-DgH2JEQc.png" alt="" class="search-logo">
    </div>
    <div class="space"></div>
    <div class="Trade">
        <p>Buy</p>
        <p>Sell</p>
    </div>
    <div class="space"></div>
    <div class="buttons">
        <button id="log">LOGIN</button>
        <button id="sign">SIGN UP</button>
    </div>
    <div class="space"></div>
   </header> 
   <div id="hero">
    <img src="- WaKulture_files/hero-DEz43p5Z.png" alt="Hero Image">
   </div>
   <div id="drum">
    <img src="- WaKulture_files/drum-Bu5TsYLa.png" alt="drum icon">
   </div>
   
   <div class="welcome">
        <p>WELCOME</p>
        <div class="everything">
            <div class="first-line">
                <button>Traditional Regalia</button>
                <button>Scuplture</button>
                <button>Paintings</button>
            </div>
            <div class="second-line">
                <button>Textiles</button>
                <button>Poetry</button>
                <button>Music</button>
            </div>
            <div class="third-line">
                <button> Dance</button>
                <button>Theatre</button>
                <button>Crafts</button>
            </div>
            <div class="fourth-line">
                <button>Movie Making</button>
            </div>
            <div id="fifth-line">
                <button>Next</button>
            </div>
        </div>
        
    </div>
    <div class="line"></div>
    <footer>
        <div id="info">
            <img src="- WaKulture_files/logo-footer-DNDS3RT0.png" alt="Black and white logo at the footer">
        
            <div class="social-media">
                <img src="- WaKulture_files/x-rHETTWgv.png" alt="">
                <img src="- WaKulture_files/youtube-DiS6ibYK.png" alt="">
                <img src="- WaKulture_files/ig-B2NmyA3d.png" alt="">
                <img src="- WaKulture_files/linkedin-ttcorzhm.png" alt="">
            </div>
            
        </div>
        <div id="object">
            <img src="- WaKulture_files/object-GchTVDPh.png" alt="">
        </div>
    </footer>
    
</body>
</html><div id="info"></div>
